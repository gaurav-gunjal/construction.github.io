    <section class="contact_form pt-5 mb-5" style="background-color: rgb(255, 255, 255);">
        <div class="container pt-5">
            <div class="row pt-5 justify-content-center text-center">
                

            </div>
            <div class="row">
                <div class="col-md-6">
                    <img src="https://quiety-wp.themetags.com/wp-content/uploads/2021/10/contact-us-img-2.svg" alt="" class="w-100">
                </div>
                <div class="col-md-6 contact_form_data">
                    <form action="#" method="get" enctype="multipart/form-data">
                        <div class="col-md-6 float-left mt-4">
                            <input type="text" placeholder="First Name" class="w-100 pl-2 pr-2 pt-3 pb-3">

                        </div>
                        <div class="col-md-6 float-left mt-4">
                            <input type="text" placeholder="Last Name" class="w-100 pl-2 pr-2 pt-3 pb-3">
                        </div>
                        <div class="col-md-6 float-left mt-4">
                            <input type="text" placeholder="Phone" class="w-100 pl-2 pr-2 pt-3 pb-3">
                        </div>
                        <div class="col-md-6 float-left mt-4">
                            <input type="text" placeholder="Your Email" class="w-100 pl-2 pr-2 pt-3 pb-3">
                        </div>
                        <div class="col-md-12 float-left mt-4">
                            <textarea name="" id="" cols="30" rows="3" placeholder="Your Message...." class="pl-2 pr-2 pt-3 pb-3 w-100"></textarea>
                        </div>
                        <div class="col-md-12 float-left mt-4">
                            <button class="btn1 btn-lg btn-primary pl-3 pr-3">Send Message</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
